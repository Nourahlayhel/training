<script>
    document.getElementById("submit").onclick=addStudent;
function addStudent(){
    if( document.getElementById("password").value== document.getElementById("confirm").value){
var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
var raw = JSON.stringify({
"ID":1 ,
"email":document.getElementById("email").value ,
"password": document.getElementById("password").value
});

var requestOptions = {
method: 'POST',
headers: myHeaders,
body: raw,
redirect: 'follow'
};

fetch("http://localhost:3000/addstudent", requestOptions)
.then(response => response.text())
.then(result =>{ 
    if(result=="done") {
        alert("user added successfully")}
    else if(result=="found") alert("user already added")
    else alert("fields can't be empty")
    console.log(result)})
.catch(error => console.log('error', error));}

else alert("please type the same password");}

</script>
